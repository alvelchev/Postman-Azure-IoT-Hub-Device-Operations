name: Cypress

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Run Newman
        uses: docker://postman/newman:latest
        with:
          args: run Azure IoT Hub twin operation collection.postman_collection.json --reporters cli,junit --reporter-junit-export results.xml

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Newman Tests
          path: results.xml
          reporter: java-junit
          fail-on-error: true